# Defaults for hactl
# Copied into /etc/hactl/01-defaults.yml
paths:
  venv: /henv
  data: /hdata
user:
  name: dev
  password: dev
lovelace:
  plugins: []
  extra_files: []
logging:
  colors:
    - pattern: '.*ERROR.*'
      line_color: red
    - pattern: '.*WARNING.*'
      line_color: yellow
customComponents:
  - git: gwisp2/hass-time-machine#d0488d566cb3a25abebe6cdeaa7c3cd044af13f3
